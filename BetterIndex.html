<!DOCTYPE html>
<html>
    <head>
        <!--Page Title-->
        <title>The Sandbox - Home</title>
        <!--Import CSS-->
        <link rel="stylesheet" type="text/css" href="Website/Homepage/Buttons.css">
        <link rel="stylesheet" type="text/css" href="Website/Homepage/images.css">
        <link rel="stylesheet" type="text/css" href="Website/Homepage/title.css">
        <link rel="stylesheet" type="text/css" href="Website/Homepage/Banner.css">
    </head>
    <body>
        <!--Fancy Hero Image-->
        <div class="conatiner"> 
            <!-- background image -->
            <img class="gfg" src="Website/Homepage/Logo.png" height="400"> 
            <!-- title and tag line with button -->
            <div class="logo"> 
                <h1 style="text-align: center;">The Sandbox</h1> 
            </div> 
        </div> 
        <!--Fancy Banner Stuff to show off modules-->
        <div class="w3-content">
            <img class="mySlides" src="Website/Homepage/Logo.png" alt="custom_html_banner1" style="width:100%">
            <img class="mySlides" src="Website/Homepage/Logo.png" alt="custom_html_banner2" style="width:100%">
            <img class="mySlides" src="Website/Homepage/Logo.png" alt="custom_html_banner3" style="width:100%">
            <img class="mySlides" src="Website/Homepage/Logo.png" alt="custom_html_banner4" style="width:100%">
            <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
            <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
        </div>
        <script>
            var slideIndex = 1;
            showDivs(slideIndex);
            function plusDivs(n) {
            showDivs(slideIndex += n);
             }
            function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            if (n > x.length) {slideIndex = 1} if (n < 1) {slideIndex = x.length}for
            (i = 0; i < x.length; i++) {x[i].style.display = "none";}
            x[slideIndex-1].style.display = "block"; }
        </script>
    </body>
</html>
